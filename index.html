<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Trello - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fab fa-trello"></i> Minha Trello</h1>
        <div class="header-actions">
            <button id="addBoardBtn" class="btn-primary"><i class="fas fa-plus"></i> Nova Lista</button>
            <button id="configBtn" class="btn-secondary"><i class="fas fa-cog"></i> Configurações</button>
        </div>
    </header>

    <main id="boardContainer">
        <!-- Listas serão criadas aqui dinamicamente -->
    </main>

    <!-- Modal Nova Lista -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <h3>Nova Lista</h3>
            <input type="text" id="listTitle" placeholder="Nome da lista..." maxlength="30">
            <div class="modal-actions">
                <button id="createListBtn" class="btn-primary">Criar</button>
                <button id="closeListModal" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal Novo Card -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <h3>Novo Card</h3>
            <input type="text" id="cardTitle" placeholder="Título do card..." maxlength="100">
            <div class="form-group">
                <label>Descrição</label>
                <textarea id="cardDesc" placeholder="Descreva a tarefa..."></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="cardDate">
                </div>
                <div class="form-group">
                    <label>Label</label>
                    <select id="cardLabel">
                        <option value="">Sem label</option>
                        <option value="red">Vermelho</option>
                        <option value="orange">Laranja</option>
                        <option value="yellow">Amarelo</option>
                        <option value="green">Verde</option>
                        <option value="blue">Azul</option>
                        <option value="purple">Roxo</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button id="createCardBtn" class="btn-primary">Criar Card</button>
                <button id="closeCardModal" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal Card Detalhes -->
    <div id="cardDetailModal" class="modal card-detail-modal">
        <div class="modal-content large">
            <div class="card-header">
                <input type="text" id="editCardTitle" class="card-title-edit">
                <div class="card-actions">
                    <button id="editCardLabelBtn" class="label-btn"><i class="fas fa-tag"></i></button>
                    <button id="editCardDateBtn" class="date-btn"><i class="fas fa-calendar"></i></button>
                    <button id="deleteCardBtn" class="delete-btn"><i class="fas fa-trash"></i></button>
                    <button id="closeCardDetail" class="close-btn">&times;</button>
                </div>
            </div>
            <textarea id="editCardDesc" class="card-desc-edit" placeholder="Adicione uma descrição..."></textarea>
            <div id="cardLabelDisplay" class="label-display"></div>
            <div id="cardDateDisplay" class="date-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
