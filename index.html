<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Trello - Kanban</title>
  <style>
    :root {
      --bg: #5e4b8b;
      --list-bg: #f4f5f7;
      --card-bg: #fff;
      --primary: #6f5bd7;
      --text: #172b4d;
    }* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: linear-gradient(135deg, #5e4b8b, #8b5fbf);
  color: var(--text);
}

header {
  background: #3e2f5b;
  color: #fff;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 { font-size: 18px; margin: 0; }

header button {
  background: var(--primary);
  border: none;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}

main {
  padding: 16px;
  overflow-x: auto;
}

.board {
  display: flex;
  gap: 16px;
  min-height: calc(100vh - 80px);
}

.list {
  background: var(--list-bg);
  width: 280px;
  border-radius: 8px;
  padding: 8px;
  display: flex;
  flex-direction: column;
}

.list header {
  background: transparent;
  color: var(--text);
  padding: 4px;
  font-weight: bold;
}

.cards { flex: 1; display: flex; flex-direction: column; gap: 8px; }

.card {
  background: var(--card-bg);
  padding: 8px;
  border-radius: 6px;
  box-shadow: 0 1px 3px rgba(0,0,0,.2);
  cursor: grab;
}

.add-card {
  background: none;
  border: none;
  color: #555;
  text-align: left;
  padding: 6px;
  cursor: pointer;
}

.add-list {
  min-width: 280px;
  background: rgba(255,255,255,.2);
  color: #fff;
  border-radius: 8px;
  padding: 12px;
  cursor: pointer;
  height: fit-content;
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 16px;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
}

.modal-content input, .modal-content textarea {
  width: 100%;
  margin-bottom: 8px;
  padding: 6px;
}

@media (max-width: 600px) {
  .board { gap: 8px; }
  .list { width: 240px; }
}

  </style>
</head>
<body>
  <header>
    <h1>Meu Quadro</h1>
    <button onclick="addList()">+ Lista</button>
  </header>  <main>
    <div class="board" id="board"></div>
  </main>  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Novo Card</h3>
      <input id="cardTitle" placeholder="Título do card" />
      <textarea id="cardDesc" placeholder="Descrição"></textarea>
      <button onclick="saveCard()">Salvar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>  <script>
    let board = JSON.parse(localStorage.getItem('board')) || [
      { title: 'Hoje', cards: [] },
      { title: 'Esta semana', cards: [] },
      { title: 'Mais tarde', cards: [] }
    ];

    let currentListIndex = null;

    function render() {
      const el = document.getElementById('board');
      el.innerHTML = '';

      board.forEach((list, i) => {
        const listEl = document.createElement('div');
        listEl.className = 'list';

        listEl.innerHTML = `
          <header>${list.title}</header>
          <div class="cards">
            ${list.cards.map(c => `<div class="card">${c.title}</div>`).join('')}
          </div>
          <button class="add-card" onclick="openModal(${i})">+ Adicionar um card</button>
        `;

        el.appendChild(listEl);
      });

      const addListBtn = document.createElement('div');
      addListBtn.className = 'add-list';
      addListBtn.innerText = '+ Adicionar lista';
      addListBtn.onclick = addList;
      el.appendChild(addListBtn);

      localStorage.setItem('board', JSON.stringify(board));
    }

    function addList() {
      const title = prompt('Nome da lista');
      if (!title) return;
      board.push({ title, cards: [] });
      render();
    }

    function openModal(listIndex) {
      currentListIndex = listIndex;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('cardTitle').value = '';
      document.getElementById('cardDesc').value = '';
    }

    function saveCard() {
      const title = document.getElementById('cardTitle').value;
      if (!title) return;
      board[currentListIndex].cards.push({ title });
      closeModal();
      render();
    }

    render();
  </script></body>
</html>
