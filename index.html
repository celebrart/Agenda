<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Task Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- Sortable -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
:root {
  --bg: #f4f5f7;
  --list: #ebecf0;
  --card: #ffffff;
  --text: #172b4d;
  --muted: #6b778c;
  --primary: #0052cc;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--primary);
  color: white;
  padding: 12px 20px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header button {
  background: #ffffff;
  color: var(--primary);
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
}

.board {
  display: flex;
  gap: 16px;
  padding: 20px;
  overflow-x: auto;
}

.list {
  background: var(--list);
  border-radius: 8px;
  width: 280px;
  padding: 10px;
  flex-shrink: 0;
}

.list h3 {
  font-size: 14px;
  font-weight: 600;
  margin: 5px 5px 10px;
}

.cards {
  min-height: 40px;
}

.card {
  background: var(--card);
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 8px;
  box-shadow: 0 1px 2px rgba(0,0,0,.15);
  cursor: grab;
}

.card small {
  color: var(--muted);
  display: block;
  margin-top: 4px;
}

.card .actions {
  margin-top: 6px;
  display: flex;
  gap: 6px;
}

.card button {
  border: none;
  background: transparent;
  cursor: pointer;
  color: var(--muted);
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  padding: 20px;
  width: 320px;
  border-radius: 8px;
}

.modal-content input,
.modal-content textarea,
.modal-content select {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

.modal-content button {
  width: 100%;
  background: var(--primary);
  color: white;
  border: none;
  padding: 8px;
  border-radius: 4px;
  font-weight: 600;
}

.priority-high { border-left: 5px solid #ff5630; }
.priority-medium { border-left: 5px solid #ffab00; }
.priority-low { border-left: 5px solid #36b37e; }
</style>
</head>

<body>

<header>
  ðŸ“Œ Task Board
  <button onclick="openModal()">+ Criar</button>
</header>

<div class="board">
  <div class="list">
    <h3>A Fazer</h3>
    <div class="cards" id="todo"></div>
  </div>

  <div class="list">
    <h3>Em Andamento</h3>
    <div class="cards" id="doing"></div>
  </div>

  <div class="list">
    <h3>ConcluÃ­do</h3>
    <div class="cards" id="done"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="title" placeholder="TÃ­tulo">
    <textarea id="desc" placeholder="DescriÃ§Ã£o"></textarea>
    <input type="date" id="date">
    <select id="priority">
      <option value="low">Baixa</option>
      <option value="medium">MÃ©dia</option>
      <option value="high">Alta</option>
    </select>
    <button onclick="addTask()">Salvar</button>
  </div>
</div>

<script>
const columns = ["todo", "doing", "done"];

columns.forEach(col => {
  new Sortable(document.getElementById(col), {
    group: "kanban",
    animation: 150,
    onEnd: save
  });
});

function openModal() {
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function addTask() {
  const title = titleEl.value;
  if (!title) return;

  const card = document.createElement("div");
  card.className = `card priority-${priority.value}`;
  card.innerHTML = `
    <strong>${title}</strong>
    <small>${desc.value}</small>
    <small>ðŸ“… ${date.value || "sem data"}</small>
    <div class="actions">
      <button onclick="this.closest('.card').remove(); save()">ðŸ—‘</button>
    </div>
  `;

  todo.appendChild(card);
  save();
  closeModal();
  titleEl.value = desc.value = date.value = "";
}

function save() {
  const data = {};
  columns.forEach(c => data[c] = document.getElementById(c).innerHTML);
  localStorage.setItem("kanban", JSON.stringify(data));
}

(function load() {
  const data = JSON.parse(localStorage.getItem("kanban"));
  if (!data) return;
  columns.forEach(c => document.getElementById(c).innerHTML = data[c]);
})();
</script>

</body>
</html>
