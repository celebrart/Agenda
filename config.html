<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Minha Trello</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .config-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        h1 { color: #172b4d; margin-bottom: 30px; text-align: center; }
        .config-item { margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 8px; }
        .btn-primary { background: #5aac44; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
    </style>
</head>
<body>
    <div class="config-container">
        <h1><i class="fas fa-cog"></i> Configurações</h1>
        
        <div class="config-item">
            <label>Notificações</label>
            <select id="notifications">
                <option value="enabled">Ativadas</option>
                <option value="disabled">Desativadas</option>
            </select>
        </div>
        
        <div class="config-item">
            <label>Auto-salvar</label>
            <select id="autosave">
                <option value="enabled">Ativado</option>
                <option value="disabled">Desativado</option>
            </select>
        </div>
        
        <div class="config-item">
            <label>Tema</label>
            <select id="theme">
                <option value="light">Claro</option>
                <option value="dark">Escuro</option>
            </select>
        </div>
        
        <button class="btn btn-primary" onclick="saveConfig()">Salvar Configurações</button>
        <button class="btn btn-secondary" onclick="window.close()">Fechar</button>
        
        <hr style="margin: 30px 0;">
        <button class="btn btn-secondary" onclick="clearData()" style="width: 100%; background: #ef4444;">
            Limpar Todos os Dados
        </button>
    </div>

    <script>
        function loadConfig() {
            const config = JSON.parse(localStorage.getItem('trello-config')) || {};
            document.getElementById('notifications').value = config.notifications || 'enabled';
            document.getElementById('autosave').value = config.autosave || 'enabled';
            document.getElementById('theme').value = config.theme || 'light';
        }

        function saveConfig() {
            const config = {
                notifications: document.getElementById('notifications').value,
                autosave: document.getElementById('autosave').value,
                theme: document.getElementById('theme').value
            };
            localStorage.setItem('trello-config', JSON.stringify(config));
            alert('Configurações salvas!');
        }

        function clearData() {
            if (confirm('ATENÇÃO: Isso apagará TODOS os seus boards e cards. Tem certeza?')) {
                localStorage.removeItem('trello-boards');
                localStorage.removeItem('trello-config');
                alert('Dados limpos!');
                window.close();
            }
        }

        loadConfig();
    </script>
</body>
</html>
